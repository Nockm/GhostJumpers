buildscript {
    repositories {
        mavenCentral()
        mavenLocal()
        jcenter()
        maven { url "https://oss.sonatype.org/content/repositories/releases/" }
    }
    dependencies {
    }
}

allprojects {
    apply plugin: "eclipse"
    apply plugin: "idea"

    version = '1.0'
    ext {

        gdxVersion = '1.9.6'
        roboVMVersion = '2.3.0'
        box2DLightsVersion = '1.4'
        ashleyVersion = '1.7.0'
        aiVersion = '1.8.0'
        gdxUtilsVersion = '0.13.4'

        appName = "retroexample"

        roboVMVersion = '2.3.0'

        gdxUtilsVersion = '0.13.3'
        kotlinVersion = '1.2.10'
    }

    repositories {
        mavenLocal()
        jcenter()
        maven { url "http://clojars.org/repo/"}
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://oss.sonatype.org/content/repositories/releases/" }
    }

    repositories {
        flatDir {
            dirs '../libs'
            dirs '../../retrogame/core/build/libs'
            dirs '../../retrogame/desktop/build/libs'
        }
    }
}

project(":desktop") {
    apply plugin: "java"


    dependencies {
        compile project(":core")
        compile "com.badlogicgames.gdx:gdx-backend-lwjgl:$gdxVersion"
        compile "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-desktop"
        compile "com.badlogicgames.gdx:gdx-controllers-desktop:$gdxVersion"
        compile "com.badlogicgames.gdx:gdx-controllers-platform:$gdxVersion:natives-desktop"
        compile name: 'desktop-0.11.0'
    }
}

project(":core") {
    apply plugin: "java"


    dependencies {
        compile "com.badlogicgames.gdx:gdx:$gdxVersion"
        compile name: 'core-0.11.0'
        compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
        //compile "org.jetbrains.kotlin:kotlin-reflect:$kotlinVersion"
        //compile "net.dermetfan.libgdx-utils:libgdx-utils:$gdxUtilsVersion"
        //compile name: 'contrib-core-2.1.0'
        //compile name: 'contrib-eventbus-2.1.0'
        //compile name: 'contrib-plugin-profiler-2.1.0'
        compile "com.badlogicgames.gdx:gdx-controllers:$gdxVersion"
        compile "net.onedaybeard.artemis:artemis-odb:2.1.0"
        compile 'com.beust:klaxon:0.30'
//        compile "net.onedaybeard.artemis:artemis-odb-serializer-kryo:2.1.0"
//        compile ("com.esotericsoftware:kryonet:2.22.0-RC1") {
//            exclude module : 'kryo'
//        }

    }
}

tasks.eclipse.doLast {
    delete ".project"
}